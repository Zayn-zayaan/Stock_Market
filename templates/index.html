{% extends 'base.html' %}
{% load static %}
{% block content %}

    {% if not request.user.is_authenticated %}
        <div class="mt-3" style="text-align: center;">
            <h2 class="m-auto">WElcome to the site.</h2>
            <h3>Please login to view the list of stock</h3>
        </div>
    {% else %}
        <div class="mt-3 mx-5">
            <h2>WElcome to the site.</h2> <br /><br />
            <h3>Stock names</h3><hr />
            <div id="stocks-box" ></div>
            <div id="spinner-box" class="not-visible">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
            <div id="loading-box">
                <button class="btn btn-primary" id="load-btn">Load more</button><br /><br />
            </div>
        </div>
    {% endif %}

{% endblock content %}
