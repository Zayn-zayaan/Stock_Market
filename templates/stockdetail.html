{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="container my-3">
    <h2 class="blog-post-title">{{ stock.title }}</h2>
    <p class="blog-post-meta">{{ stock.date }}</p><br />
    <p class="preview">{{ stock.desc|safe }}</p><br/><br />
    <video style="width: 100%;height: 20rem;" controls autoplay>
        <source src="{{ stock.file.url }}#t=0.5" type="video/mp4">
    </video>
    <hr>
    </div>

{% endblock content %}
